<!DOCTYPE html>
<html lang="en">
<head>
<title>CSIT 281 - JavaScript</title>
</head>
<body>

  <script type="text/javascript">
     
let planets = ['Mercury', 'Venus', 'Earth', 'Mars', 'Jupiter', 'Saturn', 'Uranus', 'Neptune']
let numberOfPlanets = planets.length;
document.write('<h1>Planets in Order From the Sun.</h1>')
document.write('<ol>');
for (let p = 0; p < numberOfPlanets; p++) {
document.write('<li>');
document.write(planets[p]);
document.write('</li>');
      }
document.write('</ol>');

</script>

</body>
</html>
